{{ define "columns" }}
<div class="container">
      <article class="message">
        <div class="message-header">
          <p>{{ .Title }}</p>
        </div>
        <div class="message-body">
          {{- with .Params.projectURL -}}
          <div class="has-text-centered">
            <a href="{{ . }}">Visit Site</a>
            <div> </div>
          </div>
          {{- end }}
          {{- with .Params.projectImgs -}}
          <div class="box">
            <figure class="has-text-centered">
              {{ range . }}
              <a href="{{.}}" alt="Click to enlarge."><img class="" src="{{.}}" style="height:15em"></a>
              {{ end }}
            </figure>
          </div>
          {{- end }}
          <div class="content">
            {{ .Content }}
          </div>
        <div class="level">
          <div class="level-left">
            <div class="level-item">
              {{ with .NextInSection }}
              <a href="{{.Permalink}}">‹ Next</a>
              {{ end }}
            </div>
          </div>
          <div class="level-item">
            <a href="/projects/">Back to Projects</a>
          </div>
          <div class="level-right">
            <div class="level-item">
              {{ with .PrevInSection }}
              <a href="{{.Permalink}}">Prev ›</a>
              {{ end }}
            </div>
          </div>
        </div>
        </div>
      </article>
</div>
{{ end }}
